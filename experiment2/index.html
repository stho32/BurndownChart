<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burndown-Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="monthLabelGenerator.js"></script>
    <script src="taskCalculator.js"></script>
    <script src="trendlineCalculator.js"></script>
    <script src="monthlyBurndown.js"></script>
</head>
<body>
    <div class="container">
        <h1>My Study Progress</h1>
        <canvas id="burndownChart"></canvas>
    </div>
    <script>
        // Specific data for the use case
        const initialTasks = 35;
        const accomplishments = [
            { month: '2024-03-01', tasks: 2 },
            { month: '2024-04-01', tasks: 2 },
            { month: '2024-05-01', tasks: 1 }
        ];
        const startDate = '2024-03-01';
        const endDate = '2025-12-01';

        // Generate month labels
        const labels = generateMonthLabels(startDate, endDate);

        // Calculate tasks remaining
        const tasksRemaining = calculateTasksRemaining(initialTasks, accomplishments, labels);

        // Calculate trendline data
        const trendlineData = calculateTrendline(tasksRemaining, labels.length);

        // Load the chart
        const chart = new MonthlyBurndownChart('burndownChart', labels, tasksRemaining, trendlineData);
        chart.render();
    </script>
</body>
</html>
