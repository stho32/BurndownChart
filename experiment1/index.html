<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burndown Chart</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>

<body>
    <div id="chart" style="width: 900px; height:500px"></div>
    <script>
        google.charts.load('current', { "packages": ["corechart"] });
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var data = google.visualization.arrayToDataTable([
                ["Date", "Remaining Tasks (What's next)", { type: "string", role: "annotation" }],
                [new Date(2024, 5, 3), 23, "start"],
                [new Date(2024, 5, 4), 15, null],
                [new Date(2024, 5, 5), 20, null],
                [new Date(2024, 5, 6), 17, null],
                [new Date(2024, 5, 7), 18, null],
                [new Date(2024, 5, 8), 18, null],
                [new Date(2024, 5, 9), 18, null],
                [new Date(2024, 5, 10), 18, null],
                [new Date(2024, 5, 11), 21, null],
                [new Date(2024, 5, 12), 18, null],
                [new Date(2024, 5, 13), 16, null],
                [new Date(2024, 5, 14), 15, null],
                [new Date(2024, 5, 15), 15, null],
                [new Date(2024, 5, 16), 15, null],
                [new Date(2024, 5, 17), NaN, null],
                [new Date(2024, 5, 18), NaN, null],
                [new Date(2024, 5, 19), NaN, null],
                [new Date(2024, 5, 20), NaN, null],
                [new Date(2024, 5, 21), NaN, "deadline"],
            ]);

            var options = {
                title: 'Project Burndown Chart',
                hAxis: {
                    title: 'Date',
                    format: 'MMM dd',
                    viewWindow: {
                        max: new Date(2024, 6, 25)
                    }
                },
                vAxis: {
                    title: 'Tasks',
                    viewWindow: {
                        min: 0,
                        max: 40
                    }
                },
                legend: 'none',
                interpolateNulls: true,
                trendlines: {
                    0: {
                        type: 'linear',
                        color: 'green',
                        lineWidth: 10,
                        opacity: 0.3,
                        showR2: true,
                        visibleInLegend: true
                    }
                }
            };

            var chartDiv = document.getElementById('chart');
            var chart = new google.visualization.LineChart(chartDiv);
            chart.draw(data, options);
        }
    </script>
</body>

</html>
